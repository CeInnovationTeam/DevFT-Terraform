--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app.kubernetes.io/name: devops-nginx
  name: nginx-deployment
spec: 
  replicas: 5
  selector: 
    matchLabels: 
      app.kubernetes.io/name: devops-nginx
  template: 
    metadata: 
      labels: 
        app.kubernetes.io/name: devops-nginx
    spec: 
      containers: 
        - name: nginx
          image: nginx:1.20.0
          ports: 
            - containerPort: 80
              protocol: TCP
              name: http
---
apiVersion: v1
kind: Service
metadata: 
  labels: 
    app.kubernetes.io/name: devops-nginx
  name: nginx-service
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: 10
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: 10
spec: 
  ports: 
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector: 
    app.kubernetes.io/name: devops-nginx
  type: LoadBalancer